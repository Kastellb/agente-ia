<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Mary's College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e40af;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h2 {
      color: white;
      margin: 15px 0 5px;
    }
    #voiceSelect {
      width: 95%;
      max-width: 600px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin-bottom: 10px;
      background: #2563eb;
      color: white;
    }
    #chat {
      width: 95%;
      max-width: 600px;
      height: 60vh;
      border-radius: 12px;
      background: linear-gradient(135deg, #f9fafb, #e5e7eb);
      overflow-y: auto;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
    }
    .msg-container {
      display: flex;
      align-items: flex-end;
      margin: 8px 0;
      gap: 8px;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      white-space: pre-line;
    }
    .user-container { justify-content: flex-end; }
    .bot-container { justify-content: flex-start; }
    .user {
      background: #1e40af;
      color: white;
      border-bottom-right-radius: 5px;
    }
    .bot {
      background: #ffffff;
      color: black;
      border-bottom-left-radius: 5px;
    }
    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .avatar.user { background: #1e40af; color: white; }
    .avatar.bot { background: #e9ecef; color: black; }
    #controls {
      width: 95%;
      max-width: 600px;
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 5px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
      min-width: 90px;
    }
    #micBtn { background: #2563eb; color: white; }
    #stopBtn { background: #d9534f; color: white; }
    #sendBtn { background: #22c55e; color: white; }
    #langBtn { background: #f59e0b; color: white; }
    #inputBox {
      width: 95%;
      max-width: 600px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin-bottom: 8px;
    }
    @media (max-width: 600px) {
      #chat { height: 70vh; }
      button { font-size: 16px; padding: 12px; }
      #inputBox { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h2>St. Mary's College</h2>

  <select id="voiceSelect"></select>
  <div id="chat"></div>

  <input id="inputBox" type="text" placeholder="Escribe tu mensaje..." />

  <div id="controls">
    <button id="sendBtn">Enviar</button>
    <button id="micBtn">üé§ Hablar</button>
    <button id="stopBtn">‚èπÔ∏è Detener</button>
    <button id="langBtn">üåê Cambiar idioma</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const micBtn = document.getElementById("micBtn");
    const stopBtn = document.getElementById("stopBtn");
    const sendBtn = document.getElementById("sendBtn");
    const langBtn = document.getElementById("langBtn");
    const inputBox = document.getElementById("inputBox");
    const voiceSelect = document.getElementById("voiceSelect");

    let currentLang = "es"; 
    let selectedVoice = null;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "es-ES";
    recognition.interimResults = false;

    window.onload = () => {
      loadVoices();

      // Siempre saludo inicial
      const welcome = "Bienvenido. ¬øDeseas continuar la conversaci√≥n en ingl√©s o en espa√±ol?";
      addMessage(welcome, "bot");
      speak(welcome, "es");
    };

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";

      const filtered = voices.filter(v => v.lang.startsWith("en") || v.lang.startsWith("es"));

      filtered.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });

      if (filtered.length > 0) {
        selectedVoice = filtered[0];
      }
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    voiceSelect.onchange = () => {
      const voices = speechSynthesis.getVoices();
      const filtered = voices.filter(v => v.lang.startsWith("en") || v.lang.startsWith("es"));
      selectedVoice = filtered[voiceSelect.value];
    };

    micBtn.onclick = () => recognition.start();
    stopBtn.onclick = () => {
      recognition.stop();
      speechSynthesis.cancel();
    };

    recognition.onresult = (event) => {
      const userText = event.results[0][0].transcript;
      addMessage(userText, "user");
      detectLanguage(userText);
      sendToBot(userText);
    };

    sendBtn.onclick = () => {
      const userText = inputBox.value.trim();
      if (userText) {
        addMessage(userText, "user");
        detectLanguage(userText);
        sendToBot(userText);
        inputBox.value = "";
      }
    };

    // Cambio r√°pido de idioma
    langBtn.onclick = () => {
      if (currentLang === "es") {
        currentLang = "en";
        recognition.lang = "en-US";
        const msg = "Language switched. Now we continue in English.";
        addMessage(msg, "bot");
        speak(msg, "en");
      } else {
        currentLang = "es";
        recognition.lang = "es-ES";
        const msg = "Idioma cambiado. Ahora continuaremos en espa√±ol.";
        addMessage(msg, "bot");
        speak(msg, "es");
      }
    };

    function detectLanguage(text) {
      if (text.toLowerCase().includes("ingl√©s") || text.toLowerCase().includes("english")) {
        currentLang = "en";
        recognition.lang = "en-US";

        const msg = "Perfect! From now on, I will continue in English.";
        addMessage(msg, "bot");
        speak(msg, "en");
      } else if (text.toLowerCase().includes("espa√±ol") || text.toLowerCase().includes("spanish")) {
        currentLang = "es";
        recognition.lang = "es-ES";

        const msg = "Perfecto. Continuaremos en espa√±ol.";
        addMessage(msg, "bot");
        speak(msg, "es");
      }
    }

    function addMessage(text, sender) {
      const container = document.createElement("div");
      container.classList.add("msg-container", sender + "-container");

      const avatar = document.createElement("div");
      avatar.classList.add("avatar", sender);
      avatar.textContent = sender === "user" ? "üë§" : "ü§ñ";

      const div = document.createElement("div");
      div.classList.add("msg", sender);

      const formatted = text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
      div.innerHTML = formatted;

      if (sender === "user") {
        container.appendChild(div);
        container.appendChild(avatar);
      } else {
        container.appendChild(avatar);
        container.appendChild(div);
      }

      chat.appendChild(container);
      chat.scrollTop = chat.scrollHeight;
    }

    function preprocessText(text) {
      let processed = text;

      processed = processed.replace(/\b1\s*one\b/gi, "one");
      processed = processed.replace(/\b2\s*two\b/gi, "two");
      processed = processed.replace(/\b3\s*three\b/gi, "three");
      processed = processed.replace(/\b4\s*four\b/gi, "four");
      processed = processed.replace(/\b5\s*five\b/gi, "five");
      processed = processed.replace(/\b6\s*six\b/gi, "six");
      processed = processed.replace(/\b7\s*seven\b/gi, "seven");
      processed = processed.replace(/\b8\s*eight\b/gi, "eight");
      processed = processed.replace(/\b9\s*nine\b/gi, "nine");
      processed = processed.replace(/\b10\s*ten\b/gi, "ten");

      const dictionary = {
        "Mr.": "Mister",
        "Mrs.": "Misses",
        "Ms.": "Miss",
        "Dr.": "Doctor",
        "St. Mary's": "Saint Mary's",
        "College": "Col¬∑lij",
        "nine": "nain",
        "one": "wan",
        "two": "tu",
        "three": "thrii",
        "four": "for",
        "five": "faiv",
        "six": "siks",
        "seven": "sevn",
        "eight": "eit",
        "ten": "ten"
      };

      for (const key in dictionary) {
        const regex = new RegExp("\\b" + key.replace(".", "\\.") + "\\b", "gi");
        processed = processed.replace(regex, dictionary[key]);
      }

      return processed;
    }

    async function sendToBot(userText) {
      try {
        const response = await fetch("https://bot-maestro-proxy.kast-mercadeo.workers.dev/", {
          method: "POST",
          body: JSON.stringify({ text: userText, lang: currentLang }),
          headers: { "Content-Type": "application/json" },
        });

        const data = await response.json();
        const botText = data.reply || "‚ö†Ô∏è El bot no respondi√≥.";
        addMessage(botText, "bot");
        speak(botText, currentLang);
      } catch (err) {
        console.error(err);
        addMessage("‚ùå Error de conexi√≥n con el bot.", "bot");
      }
    }

    function speak(text, lang) {
      const cleanText = preprocessText(text).replace(/[\/\[\]\{\}\(\)\|ÀàÀåÀê]/g, "");
      const utterance = new SpeechSynthesisUtterance(cleanText);

      const voices = speechSynthesis.getVoices();
      const matchingVoices = voices.filter(v => v.lang.startsWith(lang === "en" ? "en" : "es"));

      if (selectedVoice && selectedVoice.lang.startsWith(lang)) {
        utterance.voice = selectedVoice;
        utterance.lang = selectedVoice.lang;
      } else if (matchingVoices.length > 0) {
        utterance.voice = matchingVoices[0];
        utterance.lang = matchingVoices[0].lang;
      } else {
        utterance.lang = lang === "en" ? "en-US" : "es-ES";
      }

      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
