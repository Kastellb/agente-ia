<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Maestro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 380px;
      max-width: 95%;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background: #d1ffd6;
      align-self: flex-end;
    }

    .bot {
      background: #ececec;
      align-self: flex-start;
    }

    .controls {
      display: flex;
      padding: 8px;
      gap: 5px;
    }

    input {
      flex: 1;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>

    <div class="controls">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
      <button id="voice-btn">🎤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const voiceBtn = document.getElementById("voice-btn");

    // Mostrar mensajes en pantalla
    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enviar mensaje
    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      sendToBot(text);
    });

    // Comunicación con Worker
    async function sendToBot(text) {
      addMessage("⏳ typing...", "bot");
      try {
        const res = await fetch("https://tu-worker.cloudflare.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        document.querySelector(".bot:last-child").textContent = data.reply;

      } catch (err) {
        document.querySelector(".bot:last-child").textContent =
          "⚠️ Connection error.";
      }
    }

    // Micrófono (STT)
    voiceBtn.addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        addMessage(text, "user");
        sendToBot(text);
      };
    });

    // Saludo inicial
    window.onload = () => {
      addMessage("👋 Hello! I am your Bot Maestro. Which lesson do you want to enter?", "bot");
    };
  </script>
</body>
</html>
