<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Worker Test</title>
</head>
<body>
  <h1>Test conexi√≥n al Worker</h1>
  <button onclick="testWorker()">Probar</button>
  <pre id="out"></pre>

<script>
const WORKER_URL = "https://bot-maestro-proxy.kast-mercadeo.workers.dev/";

async function testWorker(){
  document.getElementById("out").textContent = "Llamando al Worker...";
  try {
    const r = await fetch(WORKER_URL, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ text:"Hello teacher", lang:"en-US" })
    });
    const data = await r.json();
    document.getElementById("out").textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("out").textContent = "Error: " + e.message;
  }
}
</script>
</body>
</html>
