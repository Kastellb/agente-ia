<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agente IA - Full Responsive</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #dde1e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      max-height: 700px;
      background: #dde1e7;
      border-radius: 20px;
      box-shadow: 9px 9px 16px #b8bcc2,
                  -9px -9px 16px #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 10px;
    }
    .chat-header {
      background: #dde1e7;
      color: #333;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 15px;
      box-shadow: inset 5px 5px 10px #b8bcc2,
                  inset -5px -5px 10px #ffffff;
      margin-bottom: 8px;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 1em;
      line-height: 1.5em;
      white-space: pre-line;
    }
    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 85%;
      word-wrap: break-word;
    }
    .user {
      background: #4da3ff;
      color: #fff;
      margin-left: auto;
    }
    .bot {
      background: #f1f3f6;
      color: #333;
      margin-right: auto;
      white-space: pre-line;
    }
    .chat-input {
      display: flex;
      margin-top: 10px;
      background: #dde1e7;
      border-radius: 15px;
      padding: 8px;
    }
    .chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1em;
      color: #333;
    }
    .chat-input button {
      margin-left: 6px;
      border: none;
      padding: 14px 16px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      background: #dde1e7;
      font-size: 1.2em;
    }
    .send-button { color: #4da3ff; }
    .mic-button { color: #e91e63; }
    .stop-button { color: #666; }

    /* üì± Estilos m√≥viles sin efectos */
    @media (max-width: 600px) {
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: #dde1e7;
      }
      .chat-container {
        width: 100vw;
        height: 100vh;
        max-width: none;
        max-height: none;
        border-radius: 0;
        padding: 0;
        box-shadow: none;
      }
      .chat-header {
        font-size: 1.3em;
        padding: 15px;
        border-radius: 0;
        box-shadow: none;
      }
      .chat-input {
        padding: 10px;
        border-radius: 0;
        box-shadow: none;
      }
      .chat-input input {
        font-size: 1.1em;
        padding: 14px;
      }
      .chat-input button {
        padding: 18px;
        font-size: 1.4em;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ Agente IA Biling√ºe</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">üëã ¬°Hola! ¬øQuieres que responda en espa√±ol o en ingl√©s?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe un mensaje...">
      <button class="send-button" onclick="sendMessage()">‚û§</button>
      <button class="mic-button" onclick="startListening()">üéôÔ∏è</button>
      <button class="stop-button" onclick="stopSpeaking()">‚èπÔ∏è</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";
    let userLanguage = null;
    let availableVoices = [];

    function loadVoices() {
      availableVoices = speechSynthesis.getVoices();
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    function stopSpeaking() { speechSynthesis.cancel(); }

    function detectarIdioma(msg) {
      const lowerMsg = msg.toLowerCase();
      if (lowerMsg.includes("espa√±ol") || lowerMsg.includes("espanol") || lowerMsg.includes("spanish")) return "es";
      else if (lowerMsg.includes("ingl√©s") || lowerMsg.includes("ingles") || lowerMsg.includes("english")) return "en";
      return null;
    }

    function formatLists(text) { return text.replace(/(\d+)\.\s*/g, "\n$1. "); }

    async function sendMessage(userMessage = null) {
      const input = document.getElementById('userInput');
      const msg = userMessage || input.value.trim();
      if (!msg) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = msg;
      document.getElementById('chatMessages').appendChild(userDiv);

      const botDiv = document.createElement('div');
      botDiv.className = 'message bot';
      botDiv.textContent = "ü§î pensando...";
      document.getElementById('chatMessages').appendChild(botDiv);

      if (!userLanguage) {
        const idiomaDetectado = detectarIdioma(msg);
        if (idiomaDetectado === "es") {
          userLanguage = "es";
          botDiv.textContent = "Perfecto, responder√© en espa√±ol üá™üá∏";
          return;
        } else if (idiomaDetectado === "en") {
          userLanguage = "en";
          botDiv.textContent = "Great! I will answer in English üá¨üáß";
          return;
        } else {
          botDiv.textContent = "Por favor, dime si quieres que responda en espa√±ol o en ingl√©s.";
          return;
        }
      }

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "llama-3.1-8b-instant",
            messages: [
              { role: "system", content: userLanguage === "en"
                ? "You are an English coach. ALWAYS respond ONLY in English. Do not use Spanish. Answer in fluent, natural English."
                : "Eres un coach de ingl√©s. Responde SOLO en espa√±ol. Nunca uses ingl√©s." },
              { role: "user", content: msg }
            ]
          })
        });

        const data = await response.json();
        let reply = data.choices[0].message.content;
        reply = formatLists(reply);
        botDiv.textContent = reply;

        let cleanReply = reply.replace(/[*_`#>/\\]/g, "").replace(/\s{2,}/g, " ");
        const utterance = new SpeechSynthesisUtterance(cleanReply);

        if (userLanguage === "es") {
          utterance.lang = "es-ES";
          const vozEsp = availableVoices.find(v => v.name.includes("Google espa√±ol") || v.lang === "es-ES");
          if (vozEsp) utterance.voice = vozEsp;
        } else {
          utterance.lang = "en-US";
          let vozIng = availableVoices.find(v => v.name.includes("Google US English"));
          if (!vozIng) vozIng = availableVoices.find(v => v.lang.startsWith("en"));
          if (vozIng) utterance.voice = vozIng;
        }
        speechSynthesis.speak(utterance);

      } catch (error) {
        botDiv.textContent = "‚ö†Ô∏è Error conectando con Groq";
        console.error(error);
      }

      document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
      input.value = "";
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) { alert("Tu navegador no soporta voz üò¢"); return; }
      const recognition = new SpeechRecognition();
      recognition.lang = userLanguage === "en" ? "en-US" : "es-ES";
      recognition.interimResults = false;
      recognition.start();

      recognition.onresult = e => sendMessage(e.results[0][0].transcript);
      recognition.onerror = e => console.error("‚ùå Error:", e.error);
    }
  </script>
</body>
</html>
