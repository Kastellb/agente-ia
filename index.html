<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü§ñ Bot Maestro - St. Mary's College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e40af; /* Azul rey */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 15px;
      color: white;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 60vh;
      border-radius: 12px;
      background: #fff;
      color: black;
      overflow-y: auto;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
      color: white;
    }
    .user {
      background: #1e40af; /* Azul rey */
      align-self: flex-end;
    }
    .bot {
      background: #1e40af; /* Azul rey */
      align-self: flex-start;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #micBtn { background: #2563eb; color: white; }
    #stopBtn { background: #d9534f; color: white; }
    #sendBtn { background: #22c55e; color: white; }
    #inputBox {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ü§ñ Bot Maestro - St. Mary's College</h2>

  <div id="chat"></div>

  <div id="controls">
    <button id="micBtn">üé§ Hablar</button>
    <button id="stopBtn">‚èπÔ∏è Detener</button>
  </div>

  <!-- Caja de texto para mensajes escritos -->
  <div id="controls">
    <input id="inputBox" type="text" placeholder="Escribe tu mensaje..." />
    <button id="sendBtn">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const micBtn = document.getElementById("micBtn");
    const stopBtn = document.getElementById("stopBtn");
    const sendBtn = document.getElementById("sendBtn");
    const inputBox = document.getElementById("inputBox");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "es-ES";
    recognition.interimResults = false;

    micBtn.onclick = () => recognition.start();
    stopBtn.onclick = () => recognition.stop(); // ‚úÖ ahora detiene el reconocimiento

    recognition.onresult = (event) => {
      const userText = event.results[0][0].transcript;
      addMessage(userText, "user");
      sendToBot(userText);
    };

    sendBtn.onclick = () => {
      const userText = inputBox.value.trim();
      if (userText) {
        addMessage(userText, "user");
        sendToBot(userText);
        inputBox.value = "";
      }
    };

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    const WORKER_URL = "https://bot-maestro-proxy.kast-mercadeo.workers.dev";

    async function sendToBot(userText) {
      try {
        const response = await fetch(WORKER_URL, {
          method: "POST",
          body: JSON.stringify({ text: userText }),
          headers: { "Content-Type": "application/json" },
        });

        const data = await response.json();
        const botText = data.reply || "‚ö†Ô∏è El bot no respondi√≥.";
        addMessage(botText, "bot");
        speak(botText);
      } catch (err) {
        console.error(err);
        addMessage("‚ùå Error de conexi√≥n con el bot.", "bot");
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "es-ES";
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
