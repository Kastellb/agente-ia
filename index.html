<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéì St. Mary‚Äôs College ‚Äì English Instructor (v1.8)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #003366;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .bot {
      background: #0099ff;
      color: white;
      align-self: flex-start;
    }
    .user {
      background: #00cc66;
      color: white;
      align-self: flex-end;
    }
    #controls {
      display: flex;
      padding: 10px;
      background: white;
    }
    #textInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-left: 8px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn { background: #28a745; color: white; }
    #speakBtn { background: #007bff; color: white; }
    #stopBtn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <header>üéì St. Mary‚Äôs College ‚Äì English Instructor (v1.8)</header>
  <div id="chat"></div>

  <div id="controls">
    <input id="textInput" type="text" placeholder="Type or speak your answer..."/>
    <button id="sendBtn">Send</button>
    <button id="speakBtn">üé§ Speak</button>
    <button id="stopBtn">‚èπ Stop</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("textInput");
    const sendBtn = document.getElementById("sendBtn");
    const speakBtn = document.getElementById("speakBtn");
    const stopBtn = document.getElementById("stopBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text, lang="en-US") {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      speechSynthesis.speak(utterance);
    }

    async function teacherResponse(userText) {
      let answer = "";

      // Solo bloqueamos si es muy fuera de tema
      const offTopicKeywords = ["soccer", "football", "math", "politics", "cooking", "history"];
      if (offTopicKeywords.some(k => userText.toLowerCase().includes(k))) {
        answer = "‚ö†Ô∏è Let's stay focused. This lesson is only about greetings and introductions.";
      } else {
        try {
          const response = await fetch("https://bot-maestro-proxy.kast-mercadeo.workers.dev/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              text: `You are an English teacher at St. Mary's College.
              The student asked: "${userText}".
              1) If the student's question has grammar errors, correct it first and show the correct form.
              2) Then, answer the question in English with a clear explanation and examples.
              3) Keep the focus strictly on the current lesson theme: Greetings and Introductions.
              4) Encourage the student positively and guide them to practice again if needed.`
            })
          });
          const data = await response.json();
          answer = data.reply;
        } catch {
          // Fallback local si Groq falla
          const alternatives = [
            "We say 'Good morning' as a polite greeting until noon. 'Good day' is rarely used in modern English.",
            "Formal greetings show respect, like 'Good morning'. Informal greetings are casual, like 'Hi'.",
            "English greetings depend on time: 'Good morning' until noon, 'Good afternoon' after noon, and 'Good evening' at night."
          ];
          answer = alternatives[Math.floor(Math.random() * alternatives.length)];
        }
      }

      addMessage(answer, "bot");
      speak(answer, "en-US");
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      teacherResponse(text);
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // üé§ Speech recognition
    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = e => {
        const transcript = e.results[0][0].transcript;
        addMessage(transcript, "user");
        teacherResponse(transcript);
      };
    }

    speakBtn.onclick = () => recognition && recognition.start();
    stopBtn.onclick = () => recognition && recognition.stop();

    // Mensaje inicial
    addMessage("üëã Welcome to St. Mary‚Äôs College! This is Lesson 1: Greetings and Introductions. Ask me anything about this topic, and I will teach and correct you.", "bot");
  </script>
</body>
</html>
