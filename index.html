<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agente IA - Responsive + Voz Fix + Listas</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #dde1e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 95%;
      max-width: 420px;
      height: 90vh;
      background: #dde1e7;
      border-radius: 30px;
      box-shadow: 9px 9px 16px #b8bcc2,
                  -9px -9px 16px #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 15px;
    }
    .chat-header {
      background: #dde1e7;
      color: #333;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 20px;
      box-shadow: inset 5px 5px 10px #b8bcc2,
                  inset -5px -5px 10px #ffffff;
      margin-bottom: 12px;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.95em;
      line-height: 1.4em;
      white-space: pre-line; /* respetar saltos */
    }
    .message {
      margin: 10px 0;
      padding: 14px 18px;
      border-radius: 20px;
      max-width: 85%;
      word-wrap: break-word;
    }
    .user {
      background: #4da3ff;
      color: #fff;
      margin-left: auto;
      box-shadow: 6px 6px 12px #a3b1c6,
                  -6px -6px 12px #ffffff;
    }
    .bot {
      background: #f1f3f6;
      color: #333;
      margin-right: auto;
      box-shadow: 6px 6px 12px #a3b1c6,
                  -6px -6px 12px #ffffff;
      white-space: pre-line; /* asegura saltos de l√≠nea */
    }
    .chat-input {
      display: flex;
      margin-top: 10px;
      background: #dde1e7;
      border-radius: 20px;
      box-shadow: inset 5px 5px 10px #b8bcc2,
                  inset -5px -5px 10px #ffffff;
      padding: 8px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1em;
      color: #333;
    }
    .chat-input button {
      margin-left: 8px;
      border: none;
      padding: 12px 15px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      background: #dde1e7;
      box-shadow: 6px 6px 12px #b8bcc2,
                  -6px -6px 12px #ffffff;
      transition: all 0.2s ease;
    }
    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 8px 8px 16px #b8bcc2,
                  -8px -8px 16px #ffffff;
    }
    .send-button { color: #4da3ff; }
    .mic-button { color: #e91e63; }
    .stop-button { color: #666; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ Agente IA Biling√ºe + Correcci√≥n</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">üëã ¬°Hola! ¬øQuieres que responda en espa√±ol o en ingl√©s?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe un mensaje...">
      <button class="send-button" onclick="sendMessage()">‚û§</button>
      <button class="mic-button" onclick="startListening()">üéôÔ∏è</button>
      <button class="stop-button" onclick="stopSpeaking()">‚èπÔ∏è</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";

    let userLanguage = null;
    let availableVoices = [];

    function loadVoices() {
      availableVoices = speechSynthesis.getVoices();
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    function stopSpeaking() {
      speechSynthesis.cancel();
    }

    function detectarIdioma(msg) {
      const lowerMsg = msg.toLowerCase();
      if (lowerMsg.includes("espa√±ol") || lowerMsg.includes("espanol") || lowerMsg.includes("spanish")) {
        return "es";
      } else if (lowerMsg.includes("ingl√©s") || lowerMsg.includes("ingles") || lowerMsg.includes("english")) {
        return "en";
      }
      return null;
    }

    // ---- Formatear enumeraciones ----
    function formatLists(text) {
      return text.replace(/(\d+)\.\s*/g, "\n$1. ");
    }

    async function sendMessage(userMessage = null) {
      const input = document.getElementById('userInput');
      const msg = userMessage || input.value.trim();
      if (!msg) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = msg;
      document.getElementById('chatMessages').appendChild(userDiv);

      const botDiv = document.createElement('div');
      botDiv.className = 'message bot';
      botDiv.textContent = "ü§î pensando...";
      document.getElementById('chatMessages').appendChild(botDiv);

      if (!userLanguage) {
        const idiomaDetectado = detectarIdioma(msg);
        if (idiomaDetectado === "es") {
          userLanguage = "es";
          botDiv.textContent = "Perfecto, responder√© en espa√±ol üá™üá∏";
          return;
        } else if (idiomaDetectado === "en") {
          userLanguage = "en";
          botDiv.textContent = "Great! I will answer in English üá¨üáß";
          return;
        } else {
          botDiv.textContent = "Por favor, dime si quieres que responda en espa√±ol o en ingl√©s.";
          return;
        }
      }

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "llama-3.1-8b-instant",
            messages: [
              { role: "system", content: "Eres un coach de ingl√©s y asistente biling√ºe. Si el usuario habla en ingl√©s, corrige su gram√°tica y pronunciaci√≥n. No leas caracteres especiales como * o / en voz alta. Da retroalimentaci√≥n motivadora. Si est√° en espa√±ol, responde normalmente." },
              { role: "user", content: msg }
            ]
          })
        });

        const data = await response.json();
        let reply = data.choices[0].message.content;

        // Formatear enumeraciones
        reply = formatLists(reply);

        botDiv.textContent = reply;

        // limpiar texto para voz
        let cleanReply = reply.replace(/[*_`#>/\\]/g, "").replace(/\s{2,}/g, " ");

        const utterance = new SpeechSynthesisUtterance(cleanReply);
        if (userLanguage === "es") {
          utterance.lang = "es-ES";
          const vozEsp = availableVoices.find(v => v.name.includes("Google espa√±ol") || v.lang === "es-ES");
          if (vozEsp) utterance.voice = vozEsp;
        } else {
          utterance.lang = "en-US";
          let vozIng = availableVoices.find(v => v.name.includes("Google US English"));
          if (!vozIng) vozIng = availableVoices.find(v => v.lang.startsWith("en"));
          if (vozIng) utterance.voice = vozIng;
        }
        speechSynthesis.speak(utterance);

      } catch (error) {
        botDiv.textContent = "‚ö†Ô∏è Error conectando con Groq";
        console.error(error);
      }

      document.getElementById('chatMessages').scrollTop =
        document.getElementById('chatMessages').scrollHeight;

      input.value = "";
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Tu navegador no soporta reconocimiento de voz üò¢");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = userLanguage === "en" ? "en-US" : "es-ES";
      recognition.interimResults = false;
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        sendMessage(transcript);
      };

      recognition.onerror = function(event) {
        console.error("‚ùå Error:", event.error);
      };
    }
  </script>
</body>
</html>
