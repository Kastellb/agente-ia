<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agente IA - Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #ff9800;
      color: #000;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #2196f3;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #333;
      color: #fff;
      margin-right: auto;
      text-align: left;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
    }
    .chat-input button {
      background: #ff9800;
      color: #000;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-input button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– Agente IA (Dark Mode)</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Â¡Hola! Soy tu agente IA en modo oscuro ðŸ‘‹</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe un mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      // Agregar mensaje del usuario
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = msg;
      document.getElementById('chatMessages').appendChild(userDiv);

      // Respuesta del bot
      setTimeout(() => {
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        botDiv.textContent = "RecibÃ­ tu mensaje en modo oscuro: " + msg;
        document.getElementById('chatMessages').appendChild(botDiv);
        document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
      }, 500);

      input.value = "";
    }
  </script>
</body>
</html>
