<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agente IA - Dual Mode con Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #ff9800;
      color: #000;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #2196f3;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #333;
      color: #fff;
      margin-right: auto;
      text-align: left;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
    }
    .chat-input button {
      background: #ff9800;
      color: #000;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-input button:hover {
      background: #e68900;
    }
    .mic-button {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .mic-button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ Agente IA (Groq Dual Mode)</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">¬°Hola! Puedo chatear o hablar contigo üëã</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe un mensaje...">
      <button onclick="sendMessage()">Enviar</button>
      <button class="mic-button" onclick="startListening()">üéôÔ∏è</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";

    async function sendMessage(userMessage = null) {
      const input = document.getElementById('userInput');
      const msg = userMessage || input.value.trim();
      if (!msg) return;

      // Mensaje del usuario
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = msg;
      document.getElementById('chatMessages').appendChild(userDiv);

      // Bot pensando
      const botDiv = document.createElement('div');
      botDiv.className = 'message bot';
      botDiv.textContent = "ü§î pensando...";
      document.getElementById('chatMessages').appendChild(botDiv);

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "llama-3.1-8b-instant",
            messages: [{ role: "user", content: msg }]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;

        // Mostrar respuesta
        botDiv.textContent = reply;

        // Leer respuesta en voz
        const utterance = new SpeechSynthesisUtterance(reply);
        utterance.lang = "es-ES"; // espa√±ol
        speechSynthesis.speak(utterance);

      } catch (error) {
        botDiv.textContent = "‚ö†Ô∏è Error conectando con Groq";
        console.error(error);
      }

      document.getElementById('chatMessages').scrollTop =
        document.getElementById('chatMessages').scrollHeight;

      input.value = "";
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Tu navegador no soporta reconocimiento de voz üò¢");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.interimResults = true;
      recognition.start();

      recognition.onstart = function() {
        console.log("üéôÔ∏è Escuchando... habla ahora");
      };

      recognition.onresult = function(event) {
        let transcript = event.results[0][0].transcript;
        console.log("‚úÖ Texto detectado:", transcript);
        if (event.results[0].isFinal) {
          console.log("üì© Enviando al chat:", transcript);
          sendMessage(transcript);
        }
      };

      recognition.onerror = function(event) {
        console.error("‚ùå Error en reconocimiento de voz:", event.error);
      };

      recognition.onend = function() {
        console.log("üõë Dej√≥ de escuchar");
      };
    }
  </script>
</body>
</html>
