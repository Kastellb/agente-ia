<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Mary's College - Bot Maestro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d47a1; /* azul de fondo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 420px;
      max-width: 95%;
      background: #f1f1f1;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 550px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background: #c8e6c9;
      align-self: flex-end;
    }

    .bot {
      background: #e0e0e0;
      align-self: flex-start;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px;
      background: #f9f9f9;
    }

    .input-row {
      display: flex;
      gap: 5px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .send-btn { background: #2ecc71; }       /* verde */
    .talk-btn { background: #1976d2; }       /* azul */
    .stop-btn { background: #e74c3c; }       /* rojo */
    .lang-btn { background: #f39c12; }       /* naranja */
