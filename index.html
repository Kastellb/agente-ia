<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>St. Mary’s College — English Leveler v4.9</title>
<style>
:root{ --brand:#0b3b71; --bg:#eef2f7; --bot:#f9fafb; --user:#12b886; }
*{box-sizing:border-box}
html,body{height:100%}
body{ margin:0; background:var(--bg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:#0f172a; display:flex; flex-direction:column; }
header{ background:var(--brand); color:#fff; padding:12px 16px; display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
h1{margin:0;font-size:16px;font-weight:800}
.badge{font-size:12px;opacity:.9}
main{flex:1;display:flex;justify-content:center}
.wrap{width:min(1000px,100%);padding:16px;display:flex;flex-direction:column;gap:12px}
#chat{ background:#fff; border-radius:16px; padding:12px 12px 4px; min-height:58vh; overflow:auto; box-shadow:0 12px 28px rgba(2,6,23,.12) }
.msg{ max-width:min(720px,92%); padding:14px 16px; border-radius:12px; margin:10px 0; line-height:1.6; white-space:pre-wrap; position:relative; }
.msg.bot{background:var(--bot);color:#111;border:1px solid #cbd5e1;border-bottom-left-radius:4px}
.msg.user{background:var(--user);color:#fff;border-bottom-right-radius:4px;margin-left:auto}
.msg .controls{ position:absolute; top:4px; right:6px; display:flex; gap:4px; }
.msg .controls button{ background:#0b3b71; border:0; border-radius:6px; font-size:12px; cursor:pointer; color:#fff; padding:2px 6px; }
.toolbar,.composer{ background:#fff; border-radius:14px; padding:10px; box-shadow:0 12px 28px rgba(2,6,23,.08) }
#lesson{ padding:8px 10px; border-radius:10px; border:1px solid #cbd5e1; background:#f8fafc; min-width:180px; }
.status{ font-size:13px; color:#334155; background:#0b3b7112; border:1px dashed #0b3b7130; padding:6px 10px; border-radius:10px; min-height:34px; display:flex; align-items:center; }
#text{ width:100%; border:0; outline:0; font-size:16px; padding:12px; border-radius:10px; background:#f7f9fc }
.btnrow{ display:flex; gap:10px; flex-wrap:wrap; }
.btn{ border:0; border-radius:12px; padding:10px 14px; font-weight:800; color:#fff; cursor:pointer }
#send{background:#22c55e} #mic{background:#0ea5e9} #stop{background:#ef4444}
/* Mobile tweaks */
@media (max-width:640px){
  h1{font-size:14px}
  .msg{max-width:96%}
  #lesson{min-width:unset;width:100%}
  .btnrow{flex-direction:row}
  .btn{flex:1}
}
</style>
</head>
<body>
<header>
  <h1>St. Mary’s College — English Leveler v4.9</h1>
  <span class="badge">Voice + Text • Strict English • Lesson-only</span>
</header>

<main>
  <div class="wrap">
    <div class="toolbar">
      <span class="label">Select lesson:</span>
      <select id="lesson" aria-label="Select lesson"></select>
      <span id="status" class="status">Please select a lesson to begin.</span>
      <select id="voiceSelect"></select>
    </div>
    <div id="chat" aria-live="polite"></div>
    <div class="composer">
      <input id="text" placeholder="Type your message in ENGLISH only…" autocomplete="off">
      <div class="btnrow">
        <button id="send" class="btn">Send</button>
        <button id="mic"  class="btn">Speak</button>
        <button id="stop" class="btn">Stop</button>
      </div>
    </div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
