<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Mary’s College – English Instructor (v1.2)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e3c72; margin:0; display:flex; flex-direction:column; height:100vh; }
    header { text-align:center; color:white; padding:10px; font-size:18px; background:#0d2b57; }
    #chat { flex:1; background:#f9f9f9; padding:10px; overflow-y:auto; display:flex; flex-direction:column; }
    .bubble { padding:10px; margin:5px; border-radius:10px; max-width:75%; line-height:1.4; }
    .user { background:#4CAF50; color:#fff; align-self:flex-end; }
    .bot { background:#2196F3; color:#fff; align-self:flex-start; white-space:pre-line; }
    #controls { display:flex; background:#fff; padding:10px; }
    #textInput { flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; }
    button { margin-left:5px; padding:10px; border:none; border-radius:5px; cursor:pointer; }
    #sendBtn { background:#4CAF50; color:white; }
    #talkBtn { background:#2196F3; color:white; }
    #stopBtn { background:#f44336; color:white; }
  </style>
</head>
<body>
  <header>🎓 St. Mary’s College – English Instructor (v1.2)</header>
  <div id="chat"></div>
  <div id="controls">
    <input type="text" id="textInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
    <button id="talkBtn">Speak</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script>
    const BASE_URL = "https://www.leccion.datafast.pw/lessons"; 
    const chat = document.getElementById("chat");
    const textInput = document.getElementById("textInput");
    const synth = window.speechSynthesis;
    let currentLesson = null;

    const numberWords = { one:1, two:2, to:2, too:2, three:3, four:4, for:4, five:5, six:6, seven:7, eight:8, nine:9, ten:10 };

    // 🎓 Bienvenida
    window.onload = () => {
      addMessage("👋 Welcome to St. Mary’s College! Please tell me which lesson you want to review (e.g., 'Lesson 1' or 'Lesson one').", "bot");
      speak("Welcome to St. Mary’s College! Please tell me which lesson you want to review, for example Lesson 1 or Lesson one.", "en-US");
    };

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `bubble ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(text) {
      if (!text) return;
      addMessage(text, "user");
      textInput.value = "";

      // Detectar "lesson"
      let lessonMatch = text.match(/lesson\s+(\d+|[a-z]+)/i);
      if (lessonMatch) {
        let lessonNumber = lessonMatch[1].toLowerCase();
        lessonNumber = isNaN(lessonNumber) ? numberWords[lessonNumber] : parseInt(lessonNumber);

        if (lessonNumber) {
          currentLesson = lessonNumber;
          await loadLesson(lessonNumber, "intro");
          return;
        }
      }

      // Mostrar secciones de la lección
      if (currentLesson && /(objectives|topics|content)/i.test(text)) {
        const area = text.toLowerCase();
        await loadLesson(currentLesson, area);
        return;
      }

      // Si no eligió lección
      if (!currentLesson) {
        addMessage("Please choose a lesson first (e.g., Lesson 1).", "bot");
        speak("Please choose a lesson first, for example Lesson 1.", "en-US");
      } else {
        addMessage(`🙏 Sorry, we are only focusing on Lesson ${currentLesson}. Please ask about Objectives, Topics, or Content.`, "bot");
        speak(`Sorry, we are only focusing on Lesson ${currentLesson}. Please ask about Objectives, Topics, or Content.`, "en-US");
      }
    }

    // 🔹 Cargar JSON en formato actual
    async function loadLesson(lessonNumber, area) {
      try {
        const res = await fetch(`${BASE_URL}/lesson${lessonNumber}.json`);
        const lesson = await res.json();

        if (area === "intro") {
          addMessage(`📘 Welcome to Lesson ${lessonNumber}: ${lesson.title}`, "bot");
          speak(`Welcome to Lesson ${lessonNumber}: ${lesson.title}`, "en-US");
          addMessage("What do you want to review: Objectives, Topics, or Content?", "bot");
          speak("What do you want to review: Objectives, Topics, or Content?", "en-US");
        } 
        else if (area.includes("objectives")) {
          addMessage(`🎯 Objectives:\n- ${lesson.objectives.join("\n- ")}`, "bot");
          speak("Here are the objectives of this lesson.", "en-US");
        } 
        else if (area.includes("topics")) {
          addMessage(`📖 Topics:\n- ${lesson.topics.join("\n- ")}`, "bot");
          speak("Here are the topics of this lesson.", "en-US");
        } 
        else if (area.includes("content")) {
          let text = "📝 Content:\n";
          lesson.content.forEach(c => {
            text += `Q: ${c.question}\nA: ${c.answer}\n\n`;
          });
          addMessage(text.trim(), "bot");
          speak("Here is the content of this lesson.", "en-US");
        }
      } catch {
        addMessage("⚠️ Lesson not found or not uploaded yet.", "bot");
      }
    }

    // Voz
    function speak(text, lang) {
      synth.cancel();
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang;
      synth.speak(utter);
    }

    // Escuchar voz
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (e) => sendMessage(e.results[0][0].transcript);
      recognition.onerror = () => addMessage("⚠️ Speech not detected.", "bot");
    }

    // Botones
    document.getElementById("sendBtn").onclick = () => sendMessage(textInput.value);
    document.getElementById("talkBtn").onclick = () => startListening();
    document.getElementById("stopBtn").onclick = () => synth.cancel();
  </script>
</body>
</html>
