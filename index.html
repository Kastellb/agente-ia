<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agente IA - Test M√≥vil</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #dde1e7;
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      max-height: 700px;
      background: #dde1e7;
      border-radius: 20px;
      box-shadow: 9px 9px 16px #b8bcc2, -9px -9px 16px #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #dde1e7;
      color: #333;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      border-bottom: 1px solid #ccc;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 1em;
      line-height: 1.5em;
      white-space: pre-line;
    }

    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 85%;
      word-wrap: break-word;
    }

    .user {
      background: #4da3ff;
      color: #fff;
      margin-left: auto;
    }

    .bot {
      background: #f1f3f6;
      color: #333;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      background: #dde1e7;
      border-top: 1px solid #ccc;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1em;
      color: #333;
    }

    .chat-input button {
      margin-left: 6px;
      border: none;
      padding: 14px 16px;
      border-radius: 50%;
      cursor: pointer;
      background: #dde1e7;
      font-size: 1.2em;
    }

    .send-button { color: #4da3ff; }
    .mic-button { color: #e91e63; }
    .stop-button { color: #666; }

    /* üì± Forzar estilo m√≥vil */
    @media (max-width: 900px) {
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
      }
      .chat-container {
        width: 100vw !important;
        height: 100vh !important;
        max-width: none !important;
        max-height: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
      }
      .chat-header {
        font-size: 1.5em !important;
        padding: 20px !important;
        border-radius: 0 !important;
      }
      .chat-input input {
        font-size: 1.2em !important;
      }
      .chat-input button {
        padding: 20px !important;
        font-size: 1.6em !important;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üöÄ VERSI√ìN M√ìVIL AJUSTADA üöÄ</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">üëã ¬°Hola! ¬øQuieres que responda en espa√±ol o en ingl√©s?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe un mensaje...">
      <button class="send-button" onclick="sendMessage()">‚û§</button>
      <button class="mic-button" onclick="startListening()">üéôÔ∏è</button>
      <button class="stop-button" onclick="stopSpeaking()">‚èπÔ∏è</button>
    </div>
  </div>

  <script>
    function stopSpeaking() { speechSynthesis.cancel(); }
    function sendMessage() {
      const input = document.getElementById("userInput");
      if (!input.value.trim()) return;
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = input.value;
      document.getElementById("chatMessages").appendChild(userDiv);
      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      botDiv.textContent = "Demo: " + input.value;
      document.getElementById("chatMessages").appendChild(botDiv);
      input.value = "";
    }
    function startListening() { alert("üé§ Aqu√≠ ir√≠a el reconocimiento de voz"); }
  </script>
</body>
</html>
