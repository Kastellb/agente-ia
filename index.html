<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>St. Mary’s College — English Leveler v5.3</title>
<style>
:root{ --brand:#0b3b71; --bg:#eef2f7; --bot:#f9fafb; --user:#12b886; }
*{box-sizing:border-box}
html,body{height:100%}
body{ margin:0; background:var(--bg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:#0f172a; display:flex; flex-direction:column; }
header{ background:var(--brand); color:#fff; padding:12px 16px; display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
h1{margin:0;font-size:16px;font-weight:800}
.badge{font-size:12px;opacity:.9}
main{flex:1;display:flex;justify-content:center}
.wrap{width:min(1000px,100%);padding:16px;display:flex;flex-direction:column;gap:12px}
#chat{ background:#fff; border-radius:16px; padding:12px 12px 4px; min-height:58vh; overflow:auto; box-shadow:0 12px 28px rgba(2,6,23,.12) }
.msg{ max-width:min(720px,92%); padding:14px 16px; border-radius:12px; margin:10px 0; line-height:1.6; white-space:pre-wrap; position:relative; }
.msg.bot{background:var(--bot);color:#111;border:1px solid #cbd5e1;border-bottom-left-radius:4px}
.msg.user{background:var(--user);color:#fff;border-bottom-right-radius:4px;margin-left:auto}
.msg .controls{ position:absolute; top:4px; right:6px; display:flex; gap:4px; }
.msg .controls button{ background:#0b3b71; border:0; border-radius:6px; font-size:12px; cursor:pointer; color:#fff; padding:2px 6px; }
.toolbar,.composer{ background:#fff; border-radius:14px; padding:10px; box-shadow:0 12px 28px rgba(2,6,23,.08) }
#lesson,#voiceSelect{ padding:8px 10px; border-radius:10px; border:1px solid #cbd5e1; background:#f8fafc; min-width:180px; }
.status{ font-size:13px; color:#334155; background:#0b3b7112; border:1px dashed #0b3b7130; padding:6px 10px; border-radius:10px; min-height:34px; display:flex; align-items:center; flex:1; }
#text{ width:100%; border:0; outline:0; font-size:16px; padding:12px; border-radius:10px; background:#f7f9fc }
.btnrow{ display:flex; gap:10px; justify-content:space-between }
.btn{ flex:1; min-width:80px; border:0; border-radius:12px; padding:10px 14px; font-weight:800; color:#fff; cursor:pointer; text-align:center }
#send{background:#22c55e} #mic{background:#0ea5e9} #stop{background:#ef4444} #testVoice{background:#0b3b71}
/* Mobile tweaks */
@media (max-width:640px){
  h1{font-size:14px}
  .msg{max-width:96%}
  #lesson,#voiceSelect{width:100%;min-width:unset;margin:6px 0}
  .status{width:100%;margin-top:6px}
  .btnrow{flex-direction:row;gap:6px}
  .btn{flex:1}
}
</style>
</head>
<body>
<header>
  <h1>St. Mary’s College — English Leveler v5.3</h1>
  <span class="badge">Voice + Text • Strict English • Lesson-only</span>
</header>

<main>
  <div class="wrap">
    <div class="toolbar">
      <span class="label">Select lesson:</span>
      <select id="lesson"></select>
      <span id="status" class="status">Please select a lesson to begin.</span>
      <select id="voiceSelect"></select>
      <button id="testVoice" class="btn">Test Voice</button>
    </div>
    <div id="chat" aria-live="polite"></div>
    <div class="composer">
      <input id="text" placeholder="Type your message in ENGLISH only…" autocomplete="off">
      <div class="btnrow">
        <button id="send" class="btn">Send</button>
        <button id="mic"  class="btn">Speak</button>
        <button id="stop" class="btn">Stop</button>
      </div>
    </div>
  </div>
</main>

<script>
/* ===== CONFIG ===== */
const WORKER_URL = "https://bot-maestro-proxy.kast-mercadeo.workers.dev/";
const JSON_BASE  = "https://leccion.datafast.pw/lessons/";
const JSON_COUNT = 270;
const PASS_MARK  = 85;
const MAX_QUEST  = 10;

/* ===== Estado ===== */
const chat   = document.getElementById('chat');
const input  = document.getElementById('text');
const send   = document.getElementById('send');
const stopBtn= document.getElementById('stop');
const micBtn = document.getElementById('mic');
const testBtn= document.getElementById('testVoice');
const lessonSel = document.getElementById('lesson');
const statusEl  = document.getElementById('status');
const voiceSelect = document.getElementById('voiceSelect');
let currentLesson = null;
let lessonData = null;
let selectedVoice = null;
let rec = null, isRec = false;
let quizState = null;
let lockedUntilPass = null;
let theoryShown = false;
let ttsUnlocked = false;

/* ===== Clean text ===== */
function cleanAIText(s){
  return (s||"")
    .replace(/[\u{1F600}-\u{1FAFF}]/gu,'')   // emojis
    .replace(/[*_~`#>|•▪︎●◦\-\u2022]/g,'')   // símbolos
    .replace(/\s{2,}/g,' ')
    .trim();
}

/* ===== UI ===== */
function addMsg(text, who="bot", withControls=false){
  const clean = cleanAIText(text).replace(/\n{2,}/g,"\n\n");
  const html = clean.replace(/\n/g,"<br><br>");
  const d=document.createElement('div');
  d.className = `msg ${who}`;
  d.innerHTML = html;
  if(withControls){
    const ctr=document.createElement('div'); ctr.className="controls";
    const playBtn=document.createElement('button'); playBtn.textContent="▶";
    playBtn.onclick=()=>speak(clean);
    const stopBtn=document.createElement('button'); stopBtn.textContent="⏹";
    stopBtn.onclick=()=>stopAll();
    ctr.appendChild(playBtn); ctr.appendChild(stopBtn);
    d.appendChild(ctr);
  }
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
  return d;
}

/* ===== TTS ===== */
function unlockTTS(){
  if(!ttsUnlocked){
    const dummy = new SpeechSynthesisUtterance("Voice ready");
    window.speechSynthesis.speak(dummy);
    ttsUnlocked = true;
  }
}
function loadVoices(){
  const voices = window.speechSynthesis.getVoices();
  voiceSelect.innerHTML = "";
  voices
    .filter(v => /^en(-|_)/i.test(v.lang))
    .forEach(v=>{
      const opt=document.createElement("option");
      opt.value=v.name; 
      opt.textContent=`${v.name} (${v.lang})`;
      voiceSelect.appendChild(opt);
    });
  if(voiceSelect.options.length>0){
    if(!selectedVoice){
      voiceSelect.selectedIndex=0;
      selectedVoice = voices.find(v=>v.name===voiceSelect.value);
    }
  }
}
voiceSelect.addEventListener("change", ()=>{
  const voices = window.speechSynthesis.getVoices();
  selectedVoice = voices.find(v=>v.name===voiceSelect.value);
});
function speak(text){
  try{
    unlockTTS();
    let clean = cleanAIText(text);
    if(!clean) return;
    if(!selectedVoice){
      const voices = window.speechSynthesis.getVoices();
      if(voices.length>0){
        selectedVoice = voices.find(v=>v.name===voiceSelect.value) || voices[0];
      }
    }
    clean = clean.replace(/\b\d+\b/g, n => new Intl.NumberFormat("en-US",{style:"decimal"}).format(n));
    const u = new SpeechSynthesisUtterance(clean);
    if(selectedVoice) u.voice = selectedVoice;
    u.rate = 1; 
    u.pitch = 1;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(u);
  }catch(e){
    console.error("TTS error:", e);
  }
}
function stopAll(){ try{speechSynthesis.cancel()}catch(e){} }
window.speechSynthesis.onvoiceschanged = ()=>{
  loadVoices();
  selectedVoice = window.speechSynthesis.getVoices().find(v=>v.name===voiceSelect.value);
};

/* ===== STT ===== */
function sttStart(){
  if(isRec) return;
  const SR = window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ addMsg("Voice recognition not supported.","bot"); return; }
  rec=new SR(); rec.lang='en-US'; rec.continuous=false; rec.interimResults=false;
  rec.onresult=(e)=>{ const t=e.results?.[0]?.[0]?.transcript||""; if(t){ input.value=t; sendMsg(); } };
  rec.onstart=()=>{ isRec=true; addMsg("Listening...","bot"); };
  rec.onerror=()=>{ isRec=false; };
  rec.onend=()=>{ isRec=false; };
  rec.start();
}

/* ===== JSON Loader ===== */
async function fetchJSON(url){ const r=await fetch(url,{cache:'no-store'}); if(!r.ok) throw new Error(r.status+" "+r.statusText); return await r.json(); }

/* ===== Lesson control (simplificado para foco TTS test) ===== */
async function loadLesson(n){
  currentLesson=n;
  lessonData=null; theoryShown=false;
  addMsg(`Lesson ${n} selected.`,"bot");
  try{ if(n<=JSON_COUNT){ lessonData=await fetchJSON(`${JSON_BASE}lesson${n}.json`);} }catch(e){}
  if(lessonData){ 
    addMsg(`THEORY — ${lessonData.title}\n${lessonData.theory||""}`,"bot",true);
    theoryShown = true;
  }
}

/* ===== Prompt + Backend + Send (igual que antes, omitido aquí para acortar) ===== */
// ...

/* ===== Eventos ===== */
send.addEventListener('click',()=>{unlockTTS();});
micBtn.addEventListener('click',()=>{unlockTTS();});
stopBtn.addEventListener('click',()=>{unlockTTS();stopAll();});
testBtn.addEventListener('click',()=>{unlockTTS();speak("This is a voice test. If you hear me, the system is ready.");});
lessonSel.addEventListener('change',()=>{const v=lessonSel.value;if(!v){statusEl.textContent="Please select a lesson to begin.";return;}loadLesson(+v);});

/* ===== Init ===== */
(function buildLessons(){
  const ph=document.createElement('option');ph.value="";ph.textContent="— Select a lesson —";lessonSel.appendChild(ph);
  for(let i=1;i<=JSON_COUNT;i++){const o=document.createElement('option');o.value=String(i);o.textContent=`Lesson ${i}`;lessonSel.appendChild(o);}
  lessonSel.value="";statusEl.textContent="Please select a lesson to begin.";
  addMsg("Welcome! Select your lesson above.","bot");
})();
loadVoices();
</script>
</body>
</html>
