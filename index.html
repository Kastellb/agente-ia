<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agente IA - Con Stop Funcional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d47a1;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: #1565c0;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #ffeb3b;
      color: #000;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 90%;
    }
    .user {
      background: #64b5f6;
      color: #000;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #bbdefb;
      color: #000;
      margin-right: auto;
      text-align: left;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #0d47a1;
      color: #fff;
    }
    .chat-input button {
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .send-button {
      background: #ffeb3b;
      color: #000;
    }
    .send-button:hover {
      background: #fbc02d;
    }
    .mic-button {
      background: #e91e63;
      color: #fff;
    }
    .mic-button:hover {
      background: #ad1457;
    }
    .stop-button {
      background: #9e9e9e;
      color: #fff;
    }
    .stop-button:hover {
      background: #616161;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ Agente IA Biling√ºe + Correcci√≥n</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">üëã ¬°Hola! ¬øQuieres que responda en espa√±ol o en ingl√©s?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe un mensaje...">
      <button class="send-button" onclick="sendMessage()">Enviar</button>
      <button class="mic-button" onclick="startListening()">üéôÔ∏è</button>
      <button class="stop-button" onclick="stopSpeaking()">‚èπÔ∏è</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";

    let userLanguage = null;
    let availableVoices = [];

    // Precargar voces
    function loadVoices() {
      availableVoices = speechSynthesis.getVoices();
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    function stopSpeaking() {
      speechSynthesis.cancel();
    }

    async function sendMessage(userMessage = null) {
      const input = document.getElementById('userInput');
      const msg = userMessage || input.value.trim();
      if (!msg) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = msg;
      document.getElementById('chatMessages').appendChild(userDiv);

      const botDiv = document.createElement('div');
      botDiv.className = 'message bot';
      botDiv.textContent = "ü§î pensando...";
      document.getElementById('chatMessages').appendChild(botDiv);

      // Selecci√≥n inicial de idioma
      if (!userLanguage) {
        if (msg.toLowerCase().includes("espa√±ol")) {
          userLanguage = "es";
          botDiv.textContent = "Perfecto, responder√© en espa√±ol üá™üá∏";
          return;
        } else if (msg.toLowerCase().includes("ingl√©s") || msg.toLowerCase().includes("english")) {
          userLanguage = "en";
          botDiv.textContent = "Great! I will answer in English üá¨üáß";
          return;
        } else {
          botDiv.textContent = "Por favor, dime si quieres que responda en espa√±ol o en ingl√©s.";
          return;
        }
      }

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "llama-3.1-8b-instant",
            messages: [
              { role: "system", content: "Eres un coach de ingl√©s y asistente biling√ºe. Si el usuario escribe o habla en ingl√©s, corrige su gram√°tica y pronunciaci√≥n. Se√±ala palabras mal escritas o mal pronunciadas, muestra la forma correcta y ofrece retroalimentaci√≥n motivadora. Si el usuario est√° en espa√±ol, responde normalmente en espa√±ol o ingl√©s seg√∫n su elecci√≥n." },
              { role: "user", content: msg }
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;

        botDiv.textContent = reply;

        // Voz natural
        const utterance = new SpeechSynthesisUtterance(reply);
        if (userLanguage === "es") {
          utterance.lang = "es-ES";
          const vozEsp = availableVoices.find(v => v.name.includes("Google espa√±ol") || v.lang === "es-ES");
          if (vozEsp) utterance.voice = vozEsp;
        } else {
          utterance.lang = "en-US";
          const vozIng = availableVoices.find(v => v.name.includes("Google US English") || v.lang === "en-US");
          if (vozIng) utterance.voice = vozIng;
        }
        speechSynthesis.speak(utterance);

      } catch (error) {
        botDiv.textContent = "‚ö†Ô∏è Error conectando con Groq";
        console.error(error);
      }

      document.getElementById('chatMessages').scrollTop =
        document.getElementById('chatMessages').scrollHeight;

      input.value = "";
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Tu navegador no soporta reconocimiento de voz üò¢");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "en-US"; 
      recognition.interimResults = false;
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        sendMessage(transcript);
      };

      recognition.onerror = function(event) {
        console.error("‚ùå Error:", event.error);
      };
    }
  </script>
</body>
</html>
