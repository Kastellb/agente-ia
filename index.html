<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificaci√≥n en rojo</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100dvh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff0f0; /* ‚úÖ Fondo rojizo claro */
    }
    .chat-container {
      width: 90%;     /* ‚úÖ m√°s estrecho */
      height: 90%;    /* ‚úÖ m√°s bajo */
      display: flex;
      flex-direction: column;
      border: 2px solid red; /* ‚úÖ borde rojo visible */
    }
    .chat-header {
      background: red; /* ‚úÖ t√≠tulo rojo */
      color: white;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 1em;
      flex-shrink: 0;
    }
    .chat-messages {
      flex: 1;
      padding: 5px;
      overflow-y: auto;
      font-size: 0.9em;
      line-height: 1.3em;
      background: #ffe5e5; /* ‚úÖ fondo diferente */
    }
    .message {
      margin: 6px 0;
      padding: 8px;
      border-radius: 4px;
      max-width: 85%;
      word-wrap: break-word;
    }
    .user { background: #ff4444; color: #fff; margin-left: auto; }
    .bot { background: #ffbbbb; color: #000; margin-right: auto; }

    .chat-input {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      padding: 6px;
      background: #fdd; /* ‚úÖ barra rosada */
      position: sticky;
      bottom: 0;
    }
    .chat-input input {
      flex: 1 1 100%;
      padding: 8px;
      border: 1px solid #c00;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .chat-input button {
      flex: 1;
      min-width: 40px;
      border: none;
      border-radius: 4px;
      font-size: 0.9em;
      cursor: pointer;
      padding: 8px;
    }
    .send-button { background: #c00; color: white; }
    .mic-button { background: #900; color: white; }
    .stop-button { background: #555; color: white; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üî• Verificando en Rojo üî•</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">üëã Hola, este es un test de verificaci√≥n en rojo.</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe un mensaje...">
      <button class="send-button" onclick="sendMessage()">‚û§</button>
      <button class="mic-button" onclick="startListening()">üéôÔ∏è</button>
      <button class="stop-button" onclick="stopSpeaking()">‚èπÔ∏è</button>
    </div>
  </div>

  <script>
    function stopSpeaking() { speechSynthesis.cancel(); }
    function sendMessage() {
      const input = document.getElementById("userInput");
      if (!input.value.trim()) return;
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = input.value;
      document.getElementById("chatMessages").appendChild(userDiv);
      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      botDiv.textContent = "Demo: " + input.value;
      document.getElementById("chatMessages").appendChild(botDiv);
      input.value = "";
      document.getElementById('chatMessages').scrollTop =
        document.getElementById('chatMessages').scrollHeight;
    }
    function startListening() { alert("üé§ Aqu√≠ ir√≠a el reconocimiento de voz"); }
  </script>
</body>
</html>
