<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando versi√≥n para m√≥vil</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100dvh; /* altura visible real */
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    .chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #1976d2;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      flex-shrink: 0;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 1em;
      line-height: 1.4em;
      background: #ffffff;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 85%;
      word-wrap: break-word;
    }
    .user { background: #1976d2; color: #fff; margin-left: auto; }
    .bot { background: #e0e0e0; color: #000; margin-right: auto; }

    .chat-input {
      display: flex;
      flex-wrap: wrap; /* ‚úÖ permite que los botones bajen si no caben */
      gap: 6px;
      padding: 8px;
      background: #f0f0f0;
      position: sticky; /* ‚úÖ siempre visible */
      bottom: 0;
    }
    .chat-input input {
      flex: 1 1 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .chat-input button {
      flex: 1;
      min-width: 50px; /* ‚úÖ ancho m√≠nimo fijo */
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      padding: 10px;
    }
    .send-button { background: #1976d2; color: white; }
    .mic-button { background: #e91e63; color: white; }
    .stop-button { background: #555; color: white; }

    @media (max-width: 600px) {
      .chat-header { font-size: 1.4em; }
      .chat-input input { font-size: 1.1em; }
      .chat-input button { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Verificando versi√≥n para m√≥vil</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">üëã ¬°Hola! ¬øQuieres que responda en espa√±ol o en ingl√©s?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe un mensaje...">
      <button class="send-button" onclick="sendMessage()">‚û§</button>
      <button class="mic-button" onclick="startListening()">üéôÔ∏è</button>
      <button class="stop-button" onclick="stopSpeaking()">‚èπÔ∏è</button>
    </div>
  </div>

  <script>
    function stopSpeaking() { speechSynthesis.cancel(); }
    function sendMessage() {
      const input = document.getElementById("userInput");
      if (!input.value.trim()) return;
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = input.value;
      document.getElementById("chatMessages").appendChild(userDiv);
      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      botDiv.textContent = "Demo: " + input.value;
      document.getElementById("chatMessages").appendChild(botDiv);
      input.value = "";
      document.getElementById('chatMessages').scrollTop =
        document.getElementById('chatMessages').scrollHeight;
    }
    function startListening() { alert("üé§ Aqu√≠ ir√≠a el reconocimiento de voz"); }
  </script>
</body>
</html>
