<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Maestro - St. Mary's College</title>
  <style>
    /* üé® ESTILOS B√ÅSICOS */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: #fff;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #d1e7ff;
      align-self: flex-end;
    }
    .bot {
      background: #e9e9e9;
      align-self: flex-start;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #micBtn { background: #1e40af; color: white; }
    #stopBtn { background: #f43f5e; color: white; }
  </style>
</head>
<body>
  <h2>ü§ñ Bot Maestro - Voz a Voz</h2>

  <!-- üí¨ CONTENEDOR DE MENSAJES -->
  <div id="chat"></div>

  <!-- üéôÔ∏è CONTROLES DE VOZ -->
  <div id="controls">
    <button id="micBtn">üé§ Hablar</button>
    <button id="stopBtn">‚èπÔ∏è Detener</button>
  </div>

  <script>
    /***************************************
     * BOT MAESTRO - ESTRUCTURA GENERAL
     * -------------------------------------
     * 1Ô∏è‚É£ Captura voz (Web Speech API)
     * 2Ô∏è‚É£ Muestra texto del usuario en pantalla
     * 3Ô∏è‚É£ Env√≠a texto al backend (Apps Script Proxy Groq)
     * 4Ô∏è‚É£ Muestra respuesta del bot
     * 5Ô∏è‚É£ Reproduce respuesta en voz
     ***************************************/

    const chat = document.getElementById("chat");
    const micBtn = document.getElementById("micBtn");
    const stopBtn = document.getElementById("stopBtn");

    // üéôÔ∏è Reconocimiento de voz
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "es-ES";
    recognition.interimResults = false;

    micBtn.onclick = () => recognition.start();
    stopBtn.onclick = () => recognition.stop();

    recognition.onresult = (event) => {
      const userText = event.results[0][0].transcript;
      addMessage(userText, "user");
      sendToBot(userText);
    };

    // üí¨ Agregar mensajes al chat
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // üîó Enviar mensaje al backend (Apps Script Proxy Groq)
    async function sendToBot(userText) {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx8iBAt27M4jO4vyxWFew6v5ili7sFBDUOWDV13bImOjW48I7g-uETeKIDWn3hPHaV0/exec", {
          method: "POST",
          body: JSON.stringify({ text: userText }),
          headers: { "Content-Type": "application/json" },
        });

        const data = await response.json();
        const botText = data.reply || "Lo siento, hubo un error.";
        addMessage(botText, "bot");
        speak(botText);
      } catch (err) {
        console.error(err);
        addMessage("‚ùå Error de conexi√≥n con el bot.", "bot");
      }
    }

    // üîä Texto a voz (TTS)
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "es-ES"; // Cambia a "en-US" si quieres voz en ingl√©s
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
